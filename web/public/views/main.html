<div id="searchbar">
    <input type="text" class="form-control" id="floatingInput" placeholder="Mit szeretnél enni?" ng-model="searchbar">
    <button id="kereses">Keresés</button>
</div>
<h3>Legfrissebb</h3>
<div id="legfrissebb">
    <div class="card-group">
        <div class="card" ng-repeat="recept in receptek">
          <img src="./assets/img/nopic.png" class="card-img-top">
          <span class="elkeszitesi_ido">
            {{ elkeszites(recept.id) }}
          </span>
          <p>
            <i class="bi bi-heart"></i>
            <i class="bi bi-star"></i>
          </p>
          <div class="card-body">        
            <h5 class="card-title">{{ recept.title }}</h5>
            <p>
              <span class="points">{{ recept.points }}</span> pont
            </p>
          </div>
        </div>
      </div>
</div>
<h3>Legjobbak ebben a hónapban</h3>
<div id="legjobbak">
    <div class="card-group">
        <div class="card">
          <img src="./assets/img/nopic.png" class="card-img-top" alt="...">
          <i class="bi bi-heart"></i>
          <i class="bi bi-star"></i>
          <div class="card-body">
            <h5 class="card-title">Poutine</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
</div>
