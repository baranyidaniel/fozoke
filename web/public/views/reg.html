<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/public/assets/css/reg.css">
    <title>Regisztráció</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar bg-light">
                <div class="left">
                    <a href="#">{{ settings.appTitle }}</a>
                </div>
                <div class="right">
                    <a href="#">Regisztrálás</a>
                    <a href="#">Bejelentkezés</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col" id="baloldal">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput userName" placeholder="Felhasználónév" ng-model="user.name"><em>*</em>
                            <label for="userName"> Felhasználónév</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput userEmail" placeholder="Email cím" ng-model="user.email"><em>*</em>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput userPhone" placeholder="Telefonszám" ng-model="user.phone">
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword userPassw1" placeholder="Jelszó" ng-model="user.pass1"><em>*</em>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword userPassw2" placeholder="Jelszó újra" ng-model="user.pass2"><em>*</em>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="submit" class="btn btn-light mb-3" ng-click="registration()">Regisztráció</button>
                        </div>
                    </form>
                </div>
                <div class="col" id="jobboldal">

                </div>
            </div>
    </div>
    </main>
    <footer></footer>

    <script src="/web/public/assets/js/angular.min.js"></script>
    <script src="/web/public/assets/js/angular-route.min.js"></script>
    <script src="/web/public/assets/js/bootstrap.min.js"></script>
    <script src="/web/public/assets/js/script.js"></script>
    <script src="/web/public/assets/js/dbFactory.js"></script>

    <script src="/web/public/controllers/userCtrl.js"></script>

</body>

</html>
