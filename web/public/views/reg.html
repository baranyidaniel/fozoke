<div class="contents">
    <div class="container-sm" ng-controller="userCtrl">
        <div class="mb-3">                    
            <form class="reg">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Felhasználónév" ng-model="user.username">
                    <label for="floatingInput">Felhasználónév</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Email cím" ng-model="user.email">
                    <label for="floatingPassword">Email cím</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">
                    <label for="floatingPassword">Jelszó</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó újra" ng-model="user.pass2">
                    <label for="floatingPassword">Jelszó újra</label>
                  </div>
                  <button type="button" class="btn btn-primary btn-lg" ng-click="registration()">Regisztráció</button>
                
                <div class="container signin">
                    <p>Van már fiókod? <a href="#!/">Jelentkezz be</a>.</p>
                </div>
                </form> 
            </div>
        </div>
    </div>
</div>
