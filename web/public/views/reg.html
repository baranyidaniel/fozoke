<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/public/assets/css/reg.css">
    <title>Regisztráció</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="vh-100" style="background-image: url(/web/public/assets/img/reghatter\ proba.jpg); background-repeat: no-repeat; background-size: cover;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Regisztráció</p>

                                        <form class="mx-1 mx-md-4">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="userName" class="form-control">
                                                    <label class="form-label" for="userName">Felhasználónév</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="userEmail" class="form-control">
                                                    <label class="form-label" for="userEmail">Email cím</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="passWord1" class="form-control">
                                                    <label class="form-label" for="passWord1">Jelszó</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="passWord2" class="form-control">
                                                    <label class="form-label" for="passWord2">Jelszó mégegyszer</label>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Regisztráció</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="/web/public/assets/js/angular.min.js "></script>
    <script src="/web/public/assets/js/angular-route.min.js "></script>
    <script src="/web/public/assets/js/bootstrap.min.js "></script>
    <script src="/web/public/assets/js/script.js "></script>
    <script src="/web/public/assets/js/dbFactory.js "></script>

    <script src="/web/public/controllers/userCtrl.js "></script>

</body>

</html>
