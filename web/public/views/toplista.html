<h3 style="text-align: center">A legjobb séfek</h3>
<div class="parent">
  <div class="div1"></div>
  <div class="div2"></div>
</div>
<div class="container" ng-controller="topLCtrl">
  <table>
    <thead>
      <tr>
        <th>/</th>
        <th>Username</th>
        <th>points</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="top in tops">
        <td>{{ top.id }}</td>
        <td>{{ top.username}}</td>
        <td>{{ top.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
