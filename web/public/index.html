<!DOCTYPE html>
<html lang="hu" ng-app="mealsmithApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ settings.appTitle }}</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="/web/public/assets/img/logo_bg.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="nav-link" href="#!/"><img src="./assets/img/logo_bg.png" alt="Mealsmith logo" class="logo_bg"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">                            
                            <li class="nav-item">
                                <a class="nav-link" href="#!/profiles/{{loggedUser.id}}" ng-if="loggedUser">Saját receptek</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#!/kedvencek" ng-if="loggedUser">Kedvencek</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#!/koveteseim" ng-if="loggedUser">Követéseim</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#!/toplista" ng-if="loggedUser">Toplista</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search" ng-controller="userCtrl" ng-if="!loggedUser">

                            <input type="email" class="form-control me-1" id="floatingInput" placeholder="E-mail cím" ng-model="user.email">

                            <input type="password" class="form-control me-1" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">

                            <button class="btn btn-primary me-1" ng-click="login()">Belépés</button>
                            <a href="#!/reg" class="btn btn-secondary">Regisztráció</a>
                        </form>
                        <form class="d-flex" role="search" ng-controller="userCtrl" ng-if="loggedUser">

                            <input type="text" class="form-control me-1" id="floatingInput" ng-model="loggedUser.username" disabled>

                            <button class="btn btn-primary me-3" ng-click="logout()">Kilépés</button>

                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container" ng-view>
                    
            </div>
        </main>
        <footer></footer>
        
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/angular.min.js"></script>
        <script src="./assets/js/angular-route.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/sha1.js"></script>
        <script src="./assets/js/dbFactory.js"></script>
        <script src="./assets/js/moment.js"></script>

        <script src="./controllers/userCtrl.js"></script>
        <script src="./controllers/receptCtrl.js"></script>
        <script src="./controllers/ujReceptCtrl.js"></script>
        <script src="./controllers/receptLeirasCtrl.js"></script>
        <script src="./controllers/kedvencekCtrl.js"></script>
        <script src="./controllers/kovetesCtrl.js"></script>
        <script src="./controllers/profilCtrl.js"></script>
        <script src="./controllers/kartyaCtrl.js"></script>
        <script src="./controllers/topLCtrl.js"></script>
    </body>
</html>
